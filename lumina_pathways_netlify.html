<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lumina Pathways — Recovery & Support (Ontario)</title>
  <style>
    :root{--accent:#0077b6;--gold:#FFD580;--muted:#6b7280;--bg:#f7fafc;--card:#ffffff;--radius:12px}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.5;margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg, rgba(255,213,128,0.1), rgba(255,244,214,0.05));padding:28px 20px;border-bottom:1px solid rgba(0,0,0,0.04)}
    .container{max-width:1100px;margin:0 auto}
    .brand{display:flex;gap:18px;align-items:center}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#00b4d8);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    nav{margin-top:12px;display:flex;align-items:center;justify-content:space-between}
    nav a{margin-right:14px;text-decoration:none;color:var(--muted);font-weight:600}
    nav a.active{color:var(--accent)}
    .tagline{color:var(--gold);font-size:13px;margin-top:2px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:22px}
    .hero h1{margin:0;font-size:28px}
    .hero p{color:var(--muted);margin-top:8px}
    .cta{margin-top:18px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;transition:all 0.2s ease}
    .btn:hover{background:var(--gold);color:#111}

    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(12,12,13,0.04)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    .features{display:flex;flex-direction:column;gap:10px}
    .feature{display:flex;gap:12px;align-items:flex-start}
    .feature .icon{width:44px;height:44px;border-radius:10px;background:rgba(0,119,182,0.08);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent)}

    /* Resources */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .tab-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:10px;cursor:pointer}
    .tab-btn.active{background:var(--accent);color:white;border-color:var(--accent)}
    .search{display:flex;gap:8px;margin-top:12px}
    .search input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.08)}
    .resources-list{margin-top:14px;display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .resource{display:flex;gap:12px;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.04);align-items:flex-start;background:white}
    .resource h4{margin:0}
    .meta{color:var(--muted);font-size:13px}
    .tags{margin-top:8px;display:flex;gap:6px;flex-wrap:wrap}
    .tag{background:#eef2ff;padding:6px 8px;border-radius:999px;font-size:12px;color:#3c2fbd}

    footer{margin-top:28px;padding:18px 0;color:var(--muted);background:linear-gradient(90deg, rgba(255,213,128,0.1), rgba(255,244,214,0.05))}

    @media (max-width:900px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:1fr 1fr}.resources-list{grid-template-columns:1fr}.brand{gap:12px}.logo{width:52px;height:52px}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}.nav-actions{display:none}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">LP</div>
        <div>
          <div style="font-weight:800;font-size:16px">Lumina Pathways</div>
          <div class="tagline">Illuminating the Path to Recovery</div>
        </div>
      </div>
      <nav style="margin-top:14px">
        <div>
          <a href="#about" class="active">About</a>
          <a href="#services">Services</a>
          <a href="#resources">Resources</a>
          <a href="#contact">Contact</a>
        </div>
        <div class="nav-actions">
          <a class="btn" href="#resources">Get Support</a>
        </div>
      </nav>
      <!-- Hero, services, resources sections here (same as previous) -->
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <div style="color:var(--muted);display:flex;align-items:center;gap:6px"><div class="logo" style="width:40px;height:40px;font-size:14px">LP</div><span class="tagline">Illuminating the Path to Recovery</span></div>
      <div style="color:var(--muted)">© Lumina Pathways — Built for learning & demo purposes • Ontario</div>
    </div>
  </footer>

  <script>
    // Tabs and search logic (same as previous script)
  </script>
</body>
</html>
